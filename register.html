<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-1.11.0.js"></script>
    <title>注册</title>
</head>

<body>
    <div class="container-fluid">
        <div class="register">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <form class="form-item">
                <div class="item-group">
                    <input type="number" placeholder="请输入手机号" name="phone" />
                </div>
                <div class="item-group">
                    <input type="number" placeholder="请输入验证码" name="identifyingCode" />
                    <div class="sendCode">发送验证码</div>
                </div>
                <div class="item-group">
                    <input type="password" placeholder="请输入密码" name="password" />
                </div>
                <div class="register-btn">
                    <img src="images/register_btn.png">
                </div>
            </form>
            <!-- 用户协议 -->
            <div class="protocol">
                <p>注册即代表你同意<a href="userProtocol.html">《颜语用户协议》</a></p>
            </div>
            <!-- 验证信息 -->
            <div id="tips" class="tips is-close"></div>
        </div>
    </div>
    <script>
        var baseUrl = 'https://47.92.104.89:8081',
            sendSMS = baseUrl + '/api/v1/user/sendSMS', //发送短信api
            regist = baseUrl + '/api/v1/user/regist', //注册api
            tipStr = ''; // 验证说明信息
        // 验证手机号
        function isPhoneNo(phone) {
            var pattern = /^1[345678]\d{9}$/;
            return pattern.test(phone);
        }
        $(function () {
            // 发送验证码
            $('.sendCode').click(function () {
                var phoneNum = $('input[name="phone"]').val();
                var mobile = 'mobile=' + phoneNum
                // 验证手机号
                if ($.trim(phoneNum).length == 0) {
                    // 如果手机号为空
                    tipStr = '手机号不能为空\n'
                    $('#tips').removeClass('is-close').html(tipStr);
                } else if (isPhoneNo($.trim(phoneNum)) == false) {
                    tipStr = '手机号码输入不正确\n'
                    $('#tips').removeClass('is-close').html(tipStr);
                } else if($.trim(phoneNum).length != 11) {
                    tipStr = '请输入有效手机号\n'
                    $('#tips').removeClass('is-close').html(tipStr);
                } else {
                    $.post(sendSMS, {
                        m: mobile
                    }, function (data, status) {
                        if (status == 'success') {
                            $('.sendCode').addClass('active');
                            $('.register-btn').click(function () {
                                var identifyingCode = $('input[name="identifyingCode"]')
                                    .val(),
                                    password = $('input[name="password"]').val(),
                                    dateInfo = 'mobile=' + phoneNum + '&password=' +
                                    password + '&verificaCode=' + identifyingCode;
                                if ($.trim(identifyingCode).length == 0) {
                                    tipStr = '验证码不能为空\n'
                                    $('#tips').removeClass('is-close').html(tipStr);
                                } else if ($.trim(password).length == 0) {
                                    tipStr = '密码不能为空\n'
                                    $('#tips').removeClass('is-close').html(tipStr);
                                } else {
                                    $.post(regist, {
                                    m: dateInfo
                                    }, function (data, status) {
                                        tipStr = data.msg
                                        if (data.code == 0) {
                                            
                                        } else {
                                            $('#tips').removeClass('is-close').html(tipStr);
                                        }
                                    }, 'json')
                                }
                            })
                        }
                    }, 'json')
                }
                setTimeout(function() {
                    $('#tips').addClass('is-close').html('');
                }, 1500)
            })
        })
    </script>
</body>

</html>
